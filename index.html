<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Gastos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column  text-light" style="min-height: 100vh;">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="grafico.html">
        <img src="https://andrebona.com.br/wp-content/uploads/2016/08/saiba-por-que-controle-de-financas-e-tao-importante.jpeg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Ver Grafico
      </a>
    </div>
  </nav>

  <main class="container mt-5 pt-5 flex-grow-2">
    <div class="resume mb-4">
      <div class="name">
        Entradas: R$ <span class="incomes">0.00</span>
      </div>
      <div class="name">
        Saídas: R$ <span class="expenses">0.00</span>
      </div>
      <div class="name">
        Total: R$ <span class="total">0.00</span>
      </div>
    </div>

    <div class="newItem mb-4">
      <select id="descSelect" class="form-select mb-3">
        <option selected>Selecione um Item</option>
        <option value="Gasolina" data-icon="bx bxs-gas-pump">Gasolina</option>
        <option value="Farmacia" data-icon="bx bxs-capsule">Farmácia</option>
        <option value="Academia" data-icon="bx bxs-dumbbell">Academia</option>
        <option value="Mercado" data-icon="bx bxs-cart-alt">Mercado</option>
        <option value="Mecanico" data-icon="bx bxs-car-mechanic">Mecânico</option>
        <option value="Medico" data-icon="bx bxs-user-voice">Médico</option>
        <option value="Ifood" data-icon="bx bxs-bowl-rice">iFood</option>
        <option value="Salario" data-icon="bx bx-dollar" >Salario</option>
        
        
      </select>

      <div class="addItem mb-3">
        <input type="text" id="newItem" class="form-control" placeholder="Adicionar novo item" />
        <button class="btn btn-primary mt-2"
          onclick="addNewItemToSelect(document.querySelector('#newItem').value)">Adicionar Item</button>
      </div>

      <div class="divAmount mb-3">
        <label for="amount" class="form-label" style="color: black;">Valor</label>
        <input type="number" id="amount" class="form-control" />
      </div>

      <div class="divType mb-3">
        <label for="type" class="form-label"  style="color: rgb(0, 0, 0);">Tipo</label>
        <select id="type" class="form-select">
          <option>Entrada</option>
          <option>Saída</option>
        </select>
      </div>

      <button id="btnNew" class="btn btn-success">Incluir</button>
    </div>

    <div class="divTable mt-4">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Descrição</th>
            <th class="columnAmount">Valor</th>
            <th class="columnType">Tipo</th>
            <th class="columnAction">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class=" text-center py-3">
    <div class="container-fluid">
      <p class="rodapetitle">&copy; 2024 Controle de Gastos | Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
