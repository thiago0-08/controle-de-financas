<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Gastos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img src="https://andrebona.com.br/wp-content/uploads/2016/08/saiba-por-que-controle-de-financas-e-tao-importante.jpeg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
       <strong>Gerencie suas Finanças</strong> 
      </a>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <main class="container">
    <div class="resume mb-4">
      <div class="name">
        Entradas: R$ <span class="incomes">0.00</span>
      </div>
      <div class="name">
        Saídas: R$ <span class="expenses">0.00</span>
      </div>
      <div class="name">
        Total: R$ <span class="total">0.00</span>
      </div>
    </div>

    <!-- Formulário -->
    <div class="newItem mb-4">
      <select id="descSelect" class="form-select mb-3">
        <option selected>Selecione um Item</option>
        <option value="Gasolina" data-icon="bx bxs-gas-pump">Gasolina</option>
        <option value="Farmacia" data-icon="bx bxs-capsule">Farmácia</option>
        <option value="Academia" data-icon="bx bxs-dumbbell">Academia</option>
        <option value="Mercado" data-icon="bx bxs-cart-alt">Mercado</option>
        <option value="Mecanico" data-icon="bx bxs-car-mechanic">Mecânico</option>
        <option value="Medico" data-icon="bx bx-plus-medical">Médico</option>
        <option value="Ifood" data-icon="bx bxs-bowl-rice">iFood</option>
        <option value="Salario" data-icon="bx bx-dollar" >Salario</option>
        
        
      </select>
      
      <div class="divAmount mb-3">
        <label for="amount" class="form-label">Valor</label>
        <input type="number" id="amount" class="form-control" />
      </div>

      <div class="divType mb-3">
        <label for="type" class="form-label">Tipo</label>
        <select id="type" class="form-select">
          <option>Entrada</option>
          <option>Saída</option>
        </select>
      </div>

      <div class="divDate mb-3">
        <label for="date" class="form-label">Data</label>
        <input type="date" id="date" class="form-control" />
      </div>

      <button id="btnNew" class="btn btn-success">Incluir</button>
    </div>

    <!-- Tabela -->
    <div class="divTable mt-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Tipo</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <!-- Exportar/Importar -->
    <div class="mt-4">
      <button id="exportCSV" class="btn btn-secondary">Exportar para CSV</button>
      <input type="file" id="importCSV" class="form-control mt-2" accept=".csv" />
    </div>
  </main>

  <!-- Gráfico -->
  <div class="chart-container">
    <canvas id="myChart" width="400" height="200"></canvas>
  </div>

  <!-- Rodapé -->
  <footer>
    <div class="container-fluid">
      &copy; 2024 Controle de Gastos | Todos os direitos reservados.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
